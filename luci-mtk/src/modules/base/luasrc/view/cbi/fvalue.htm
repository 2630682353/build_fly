<div class="divflag" style="text-align: center">
	<input type="hidden" value="1"<%=
		attr("name", "cbi.cbe." .. self.config .. "." .. section .. "." .. self.option)
	%> />
	<span class="text-name">禁用</span>
	<div class style="display:inline-block;width:238px;text-align:left;vertical-align:top">
		<span id = "mycheckbox" 
			class="switch-off" themecolor="36ca36" 
			style="border-color:rgb(223,223,223);box-shadow:rgb(223,223,223) 0px 0px 0px 0px inset; background-color:rgb(255,255,255);" >
		</span>
		<input class="cbi-input-checkbox" onclick="cbi_d_update(this.id)" onchange="cbi_d_update(this.id)" style="display:none" type="checkbox" <%=
			attr("id", cbid) .. attr("name", cbid) .. attr("value", self.enabled or 1) ..
			ifattr((self:cfgvalue(section) or self.default) == self.enabled, "checked", "checked")
		%> />
	</div>
</div>
<script type="text/javascript">

	
					<%
					local temp_id = ""
					local result = string.split(cbid, ".")
					local i
					for _,i in pairs(result) do
						temp_id = temp_id..i.."\\\\."
					end
					temp_id = string.sub(temp_id, 1, #temp_id-3)

					%>
					
				function rememberPass(){
					switchEvent("#mycheckbox",function(){
					//	$("#<%=temp_id%>").attr('checked',true);
						$("#<%=temp_id%>").click()
						
					},function(){
					//	$("#<%=temp_id%>").attr('checked',false);
						$("#<%=temp_id%>").click()
						
					});
				}
				jQuery(document).ready(function(){
					rememberPass()
				});
			

</script>
