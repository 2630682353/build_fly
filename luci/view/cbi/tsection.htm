
	<% local isempty = true for i, k in ipairs(self:cfgsections()) do -%>

		<%- section = k; isempty = false -%>
		<div class="row">

	
	<div class="row-name">

		<% if self.title and #self.title > 0 then %><%=self.title%><% end %></div>
					<% if self.description and #self.description > 0 then %><div class="row-description"><%=self.description%></div><% end %>

					<hr/>
			<%+cbi/ucisection%>
	</div>

<% end %>
